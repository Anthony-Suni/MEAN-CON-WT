<form class="register-form" (ngSubmit)="register()">
  <div class="form-group">
    <label for="username">Username:</label>
    <input class="form-control" [(ngModel)]="registerData.username" name="username" id="username" placeholder="Enter your username" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input class="form-control" [(ngModel)]="registerData.password" name="password" type="password" id="password" placeholder="Enter your password" required>
  </div>
  <button class="btn btn-primary btn-block" type="submit">Register</button>
</form>
