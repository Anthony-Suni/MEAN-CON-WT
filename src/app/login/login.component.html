<div class="container">
  <form class="login-form" (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input class="form-control" [(ngModel)]="loginData.username" name="username" id="username" placeholder="Enter your username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input class="form-control" [(ngModel)]="loginData.password" name="password" type="password" id="password" placeholder="Enter your password" required>
    </div>
    <button class="btn btn-primary btn-block" type="submit">Login</button>
  </form>
</div>
